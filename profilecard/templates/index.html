<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .job-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-pic" src="C:\Users\abhi_deepu\OneDrive\Desktop\Practice Projects\Profile_card\profilecard\templates\ldap.jpg" alt="Profile Picture">
        <div class="name">Deepanker Yadav</div>

        <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    </div>
</body>
</html>
